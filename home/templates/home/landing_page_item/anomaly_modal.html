{% load static %}

<div id="id_anomaly_modal" class="modal" style="background: white">
	<div class="modal-content">
		<h4>Anomaly Details</h4>
	</div>

	<div class="row" style="margin:5px">

		<!-- table area -->
		<div class="col s4">
			<table class="highlight">
				<tr>
					<th> <span id="id_anomaly_modal_mandi_retail_text">Mandi</span></th>
					<td> <span id="id_anomaly_modal_mandi_name">Bangalore</span> </td>

				</tr>

				<tr>
					<th>State</th>
					<td> <span id="id_anomaly_modal_state_name">Karnataka</span> </td>

				</tr>

				<tr>
					<th>Start Date</th>
					<td> <span id="id_anomaly_modal_start_date">2020-1-1</span> </td>

				</tr>

				<tr>
					<th>End Date</th>
					<td> <span id="id_anomaly_modal_end_date">2020-1-1</span> </td>

				</tr>
			</table>
		</div>

		<!-- chart detail area -->
		<div class="col s7">
			<canvas id="id_anomaly_modal_chart" width="" height=""></canvas>
		</div>

	</div>

			

	<div class="modal-footer">
		<a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
	</div>
</div>

<script type="text/javascript" src="{% static 'home/js/landing_page_item/anomaly_modal.js'%}" defer></script>
